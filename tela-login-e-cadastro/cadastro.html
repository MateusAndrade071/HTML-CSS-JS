<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="container">
        <form onsubmit="cadastrar(); return false;">
            <h1>Cadastre-se</h1>
            <div class="input-box">
                <input type="text" placeholder="usuÃ¡rio" required id="usuario">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="email@gmail.com" required id="email">
                <i class='bx bxl-gmail'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="telefone" required id="telefone">
                <i class='bx bx-phone'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="senha" required id="senha">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="lembre-se">
                <label><input type="checkbox">Lembre-se</label>
            </div>

            <input type="submit" class="botao" value="cadastrar"></input>
        </form>
    </div>

    <script src="./js/cadastro.js"></script>
</body>
</html>
