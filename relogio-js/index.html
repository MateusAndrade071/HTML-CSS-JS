<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Timer</title>
</head>
<body>
        <div class="box-timer">
                <p class="boaNoite" id="bday">Boa noite!</p>
            <div class="timer-box">
                <div class="timer-hour">
                    <p id="hour">00</p>
                    <p class="texto">hora</p>
                </div>
                <span class="pontos">:</span>
                <div class="timer-minute">
                    <p id="minute">00</p>
                    <p class="texto">minuto</p>
                </div>
                <span class="pontos">:</span>
                <div class="timer-second">
                    <p id="second">00</p>
                    <p class="texto">segundo</p>
                </div>
            </div>
        </div>

        <div class="date-box">
            <div class="box-date">
                <div class="day">
                    <p id="day">00</p>
                    <p class="texto">dia</p>
                </div>
                <span class="pontos">:</span>
                <div class="month">
                    <p id="month">00</p>
                    <p class="texto">mÃªs</p>
                </div>
                <span class="pontos">:</span>
                <div class="year">
                    <p id="year">00</p>
                    <p class="texto">Ano</p>
            </div>
            </div>
    <script src="./js/script.js"></script>
</body>
</html>
